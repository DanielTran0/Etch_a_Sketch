<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel='stylesheet' href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container header">
        <h1>Etch-a-Sketch</h1>
        <p class="para">Click to toggle the pen on/off !</p>
    </div>

    <div class="optionsTop">
        <button type="button" class="btn btn-primary" id="clear">Clear</button>
        <button class="btn btn-primary" id="toggleGrid">Toggle Grid</button>
        <div class="sliderFix">
            <input type="range" min="1" max="100" value="16" class="slider" id="Range">
            <p class="sliderText"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Apply</button>
    </div>

    <div class="container-fluid base"></div>
    <div class=" base2"></div>

    <div class="optionsBottom">
        <input type="color" class="form-control form-control-color bg-primary colourOption" id="ColorInput" value="#000000">
        <button type="button" class="btn btn-primary colourOption" id="random">Random</button>   
        <button type="button" class="btn btn-primary colourOption" id="greyScale">Grey Scale</button>   
        <button type="button" class="btn btn-primary colourOption" id="eraser">Eraser</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
